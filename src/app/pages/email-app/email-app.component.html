<section class="flex column">
    <app-header (menuToggle)="isFullMenu=!isFullMenu"></app-header>
    <main>
        <folder-list (compose)="openCompose()" [isFull]="isFullMenu" [labels]="(labels$|async)" (saveLabel)="saveLabel($event)"
            (removeLabel)="removeLabel($event)"></folder-list>
        <section class="main-container">
            <router-outlet></router-outlet>
        </section>
    </main>
    <email-compose *ngIf="isCompose"></email-compose>
</section>
